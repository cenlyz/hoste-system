<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>物品添加--酒店后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">货物类别</label>
			 <div class="layui-input-block" id="goods_type">
		      <input type="radio" name="goods" value="床上用品" title="床上用品">
		      <input type="radio" name="goods" value="生活用品" title="生活用品">
		      <input type="radio" name="goods" value="家具" title="家具" >
		      <input type="radio" name="goods" value="食品" title="食品" >
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">物品名称</label>
			<div class="layui-input-block">
				<input type="tel" class="layui-input " id="goods_name" lay-verify="required" placeholder="请输入物品名称">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">物品编号</label>
				<div class="layui-input-block">
					 <input type="tel" disabled="disabled" name="phone" lay-verify="required" id="goods_id" autocomplete="off" placeholder="请输入物品编号" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">物品库存</label>
				<div class="layui-input-inline">
					 <input type="tel" name="phone" id="goods_kc" lay-verify="required" autocomplete="off" class="layui-input"  placeholder="请输入物品库存">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">物品余量</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input masterEmail" id="goods_yu" lay-verify="required " placeholder="请输入物品余量">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addLinks">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="inventoryEdit.js"></script>
	<script type="text/javascript" src="getInventory.js"></script>
	
</body>
</html>
