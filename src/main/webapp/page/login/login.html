<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录--酒店后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/login.css" media="all" />
</head>
<body>
	<video class="video-player1" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920" style="height: auto; width: 1518px; left: 0px;">
	    <source src="login.mp4" type="video/mp4">
	   
	</video>
	<div class="video_mask"></div>
	<div class="login">
	    <h1>酒店后台-管理登录</h1>
	    <form class="layui-form">
	    	<div align="right" style="margin-bottom: 5px;">
	    		<a href="find_pw.jsp" style="color:red;">>>忘记密码</a>
	    	</div>
	    
	    	<div class="layui-form-item">
				<input class="layui-input" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
		    <div class="layui-form-item form_code">
				<input class="layui-input" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
				<div class="code"><img src="../../checkcode.do" border="1" onclick="this.src='../../checkcode.do?'+Math.random()"/></div>
		    </div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
		</form>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
