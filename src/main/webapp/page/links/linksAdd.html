<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户添加--酒店后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">用户姓名</label>
			<div class="layui-input-block">
				<input type="text"  class="layui-input name" lay-verify="required" placeholder="请输入用户姓名">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">地址</label>
			<div class="layui-input-block">
				<input type="tel" class="layui-input staff_site" lay-verify="required" placeholder="请输入详细地址">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-block">
					 <input type="tel" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入员工号4~8位" class="layui-input staff_username">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					 <input type="tel" name="phone"  autocomplete="off" placeholder="请输入密码（默认123456）" class="layui-input password">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block sex">
      <input type="radio" name="sex" value="男" title="男" checked="">
      <input type="radio" name="sex" value="女" title="女">
    </div>
  </div>
		<div class="layui-form-item">
			<label class="layui-form-label">身份证号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sttaf_health_id" lay-verify="required|identity" placeholder="请输入18位身份证号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">电话号码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input staff_phone" lay-verify="required|phone"  placeholder="请输入11位电话号码">
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addLinks">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="linksAdd.js"></script>
</body>
</html>
